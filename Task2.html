<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Task 2</title>


</head>

<body>
    <!-- 1st Prop -->
    <div id="app">
        {{ message }}

        <div style="padding-bottom: 2.5%; padding-top: 2.5%; text-align: center; font-size: 40px; background-color: rgb(205, 205, 80); color: black;">
            <component-props inline-template propsname="(PROP 1) THIS PROP VALUE SHALL BE PASSED">
                <div>
                    {{ message }}
                    <br>
                    {{ propsname }}
                </div>
            </component-props>
        </div>
    </div>


    <div style="padding-bottom: 2.5%; padding-top: 2.5%; text-align: center; font-size: 40px; background-color: rgb(202, 222, 47); color: black;">
        <div id="app2">
            <component1 :unit="unit"></component1>
            <br>
            <component2 v-for="message in message" :message="message"></component2>
        </div>
    </div>

    <script>
        Vue.component('component-props', {
            props: ["propsname"],
            data() {
                return {
                    message: "THIS IS A PROP COMPONENT"
                }
            }
        })
        //Vue app
        new Vue({
            el: "#app",
            data() {
                return {
                    message: "Coding Props"
                }
            }
        })
    </script>

    <script>
        var component1 = {
            template: '<div>(Prop 2) You are studying {{ unit.field }} {{unit.Number}} </div>',
            props: ['unit'],
        };
        var component2 = {
            template: '<div>{{ message }}</div>',
            props: ['message'],
        };
        var app = new Vue({
            el: '#app2',
            data: {
                unit: {
                    field: 'SIT',
                    Number: '120',
                },
                message: ['A successful website does three things. It attracts the right kinds of visitors. Guides them to the main services or product you offer. Collects Contact details for future ongoing relation.'],
            },

            components: {
                component1,
                component2,
            },
        });
    </script>

</body>

</html>
